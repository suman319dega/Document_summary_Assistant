<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summary Assistant</title>

    <style>
        /* ---------------- GLOBAL STYLES ---------------- */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 50px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #1b0808ff;
        }

        /* ---------------- GLASS CONTAINER ---------------- */
        .container {
            width: 480px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 22px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ---------------- LABELS ---------------- */
        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #e9e9e9;
            font-size: 16px;
        }

        /* ---------------- FILE UPLOAD BOX ---------------- */
        .file-box {
            background: rgba(255,255,255,0.8);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 22px;
            cursor: pointer;
            border: 2px dashed rgba(255,255,255,0.6);
            transition: 0.3s ease;
        }

        .file-box:hover {
            background: #fff;
            border-color: #fff;
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        input[type="file"] {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
        }

        /* ---------------- SELECT BOX ---------------- */
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 22px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.85);
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: 0.25s ease;
        }

        select:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        /* ---------------- BUTTON ---------------- */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffffff, #e4e4e4);
            color: #6a11cb;
            font-size: 19px;
            font-weight: 700;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0 5px 18px rgba(255,255,255,0.25);
        }

        button:hover {
            transform: translateY(-2px) scale(1.04);
            background: #fff;
            box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        }

        /* ---------------- SUMMARY BOX ---------------- */
        .summary-box {
            background: rgba(255,255,255,0.95);
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            border-left: 8px solid #ffffff;
            color: #333;
            font-size: 15px;
            line-height: 1.7;
            animation: slideUp 0.6s ease-in-out;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @keyframes slideUp {
            from { transform: translateY(12px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .summary-box h3 {
            margin-top: 0;
            font-size: 22px;
            color: #2575fc;
            font-weight: 700;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ“„ Document Summary Assistant</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">

            <label>Select Document (PDF / Image)</label>
            <div class="file-box">
                <input type="file" name="file" required>
            </div>

            <label>Summary Length</label>
            <select name="length">
                <option value="short">Short (50 lines)</option>
                <option value="medium">Medium (100 lines)</option>
                <option value="long">Long (200 lines)</option>
            </select>

            <button type="submit">ðŸš€ Generate Summary</button>
        </form>

        {% if summary %}
            <div class="summary-box">
                <h3>ðŸ“Œ Summary</h3>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
